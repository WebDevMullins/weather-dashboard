<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./assets/css/output.css" rel="stylesheet" />
	</head>
	<body>
		<div class="absolute top-0 left-0 right-0 bottom-0 bg-black opacity-20 z-10"></div>
		<img
			src="https://images.unsplash.com/photo-1553984840-ec965a23cddd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1932&q=80"
			alt=""
			class="absolute bg-cover h-screen w-full" />
		<main class="relative flex flex-col m-auto justify-around items-center max-w-2xl h-screen text-white p-4 z-20">
			<header class="relative flex flex-col justify-between items-center max-w-lg w-full">
				<form
					class="relative flex justify-between items-center w-full m-auto p-3 bg-transparent border border-gray-300 rounded-2xl">
					<div>
						<input
							type="text"
							id="city-input"
							class="bg-transparent focus:outline-none text-xl border-none"
							placeholder="Enter City to Search"
							required />
					</div>
					<button id="submit">
						<svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
							<path
								stroke="currentColor"
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
						</svg>
					</button>
				</form>
				<div id="recent-searches">
					<button
						type="button"
						class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-normal rounded-full text-sm px-3 py-1 text-center mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
						Dallas
					</button>
				</div>
			</header>
			<section
				id="current-weather"
				class="relative flex-col justify-between w-full h-auto z-10 bg-black/60 m-auto p-4 rounded-2xl hidden">
				<h1 id="city-name" class="text-3xl text-center"></h1>
				<div class="flex flex-col justify-between items-center">
					<div class="flex justify-around items-center w-full max-w-lg">
						<div class="flex flex-col items-center">
							<img id="current-icon" alt="" />
							<p id="current-condition" class="text-xl"></p>
						</div>
						<p id="current-temp" class="text-7xl"></p>
					</div>
					<div class="flex justify-around items-center w-full max-w-lg text-center pt-4">
						<div>
							<p id="current-feel" class="text-2xl font-bold"></p>
							<p class="text-xl">Feels Like</p>
						</div>
						<div>
							<p id="current-humidity" class="text-2xl font-bold"></p>
							<p class="text-xl">Humidity</p>
						</div>
						<div>
							<p id="current-wind" class="text-2xl font-bold"></p>
							<p class="text-xl">Wind Speed</p>
						</div>
					</div>
				</div>
			</section>
			<section id="forecast-weather" class="relative flex items-center justify-between w-full"></section>
		</main>
		<script src="./assets/js/script.js"></script>
	</body>
</html>

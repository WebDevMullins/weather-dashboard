<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./assets/css/output.css" rel="stylesheet" />
	</head>
	<body>
		<section id="currentWeather">
			<h1 id="city-name" class="text-3xl font-bold"></h1>
			<img id="current-icon" alt="" />
			<p id="current-condition"></p>
			<p id="current-temp"></p>
			<p id="current-wind"></p>
			<p id="current-humidity"></p>
		</section>
		<section id="forecast-weather">
			<div
				id="forecast-card"
				class="block max-w-sm p-6 border rounded-lg shadow bg-gray-800 border-gray-700 text-white">
				<h5 id="forecast-date" class="mb-2 text-xl font-bold">Date</h5>
				<img id="forecast-icon" alt="" />
				<p id="forecast-condition">Rain</p>
				<p id="forecast-temp">90*</p>
				<p id="forecast-wind">10 mph</p>
				<p id="forecast-humidity">45%</p>
			</div>
		</section>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
